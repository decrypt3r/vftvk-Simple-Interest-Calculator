<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
<table>
<tr><td>Amount</td><td><input type="number"  id="principal"></td></tr><br><br>
<tr><td>Interest Rate</td><td><input type="range"  id="rate" min="1" max="20" step="0.25" onchange="updateSlider(this.value)">
<span id="sliderAmount">10.25%</span></td></tr><br><br>
<tr><td>No. of Years</td><td><input id="years" type="number"  list="values">
            <datalist id="values">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
                </datalist></td></tr><br><br>
            </table>
            <button onclick="compute()">Compute Interest</button><br>
            <span id="result"></span>

            <footer id="copyright">
                <p>&#169; Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
